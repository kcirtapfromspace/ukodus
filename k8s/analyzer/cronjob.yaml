apiVersion: batch/v1
kind: CronJob
metadata:
  name: ukodus-analyzer
  namespace: ukodus
  labels:
    app: ukodus-analyzer
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: ukodus-analyzer
        spec:
          containers:
            - name: analyzer
              image: ghcr.io/kcirtapfromspace/ukodus-analyzer:latest
              imagePullPolicy: Always
              command: ["ukodus-analyzer", "analyze-batch", "--batch-size", "50"]
              env:
                - name: NEO4J_URI
                  value: "bolt://neo4j:7687"
                - name: NEO4J_USER
                  value: "neo4j"
                - name: NEO4J_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ukodus-secrets
                      key: neo4j-password
                - name: RUST_LOG
                  value: "info"
          restartPolicy: OnFailure
