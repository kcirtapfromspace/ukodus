apiVersion: apps/v1
kind: Deployment
metadata:
  name: ukodus-api
  namespace: ukodus
  labels:
    app: ukodus-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ukodus-api
  template:
    metadata:
      labels:
        app: ukodus-api
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: api
          image: ghcr.io/kcirtapfromspace/ukodus-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NEO4J_URI
              value: "bolt://neo4j:7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ukodus-secrets
                  key: neo4j-password
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: BASE_URL
              value: "https://ukodus.patrickdeutsch.us"
            - name: RUST_LOG
              value: "info"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
