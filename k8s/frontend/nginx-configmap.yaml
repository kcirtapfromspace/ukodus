apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: ukodus
data:
  default.conf: |
    resolver 10.96.0.10 valid=30s ipv6=off;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        include /etc/nginx/mime.types;
        types {
            application/wasm  wasm;
        }
        default_type application/octet-stream;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_min_length 256;
        gzip_types
            text/css
            application/javascript
            application/json
            application/wasm
            image/svg+xml;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Static assets — long-lived, fingerprinted via ?v=N
        location /assets/ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header CDN-Cache-Control "max-age=2592000";
            try_files $uri =404;
        }

        # WASM files — cache-busted via ?v=N, safe to cache longer at edge
        location /wasm/ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header CDN-Cache-Control "max-age=86400";
            add_header Cross-Origin-Embedder-Policy "require-corp";
            add_header Cross-Origin-Opener-Policy "same-origin";
            try_files $uri =404;
        }

        # HTML pages — short browser cache, longer edge cache
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        }

        set $api_upstream http://api.ukodus.svc.cluster.local:3000;

        location /api/v1/ws/ {
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API proxy — never cache at edge
        location /api/ {
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 10s;
            add_header Cache-Control "no-store";
            add_header CDN-Cache-Control "no-store";
        }

        location /s/ {
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /healthz {
            proxy_pass $api_upstream;
        }

        location = /readyz {
            proxy_pass $api_upstream;
        }

        # SPA routing — 1min browser cache, 5min edge cache
        location /play/ {
            add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
            try_files $uri $uri/ /play/index.html;
        }

        location /galaxy/ {
            add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
            try_files $uri $uri/ /galaxy/index.html;
        }

        location / {
            add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
            try_files $uri $uri/ /index.html;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
