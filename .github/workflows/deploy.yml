name: Build & Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'argocd/**'
  repository_dispatch:
    types: [wasm-updated]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/kcirtapfromspace

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest WASM from sudoku repo
        if: github.event_name == 'repository_dispatch' || github.event_name == 'workflow_dispatch'
        run: |
          cd frontend/wasm
          for file in sudoku_wasm_bg.wasm sudoku_wasm.js sudoku_wasm.d.ts sudoku_wasm_bg.wasm.d.ts; do
            curl -sL \
              "https://raw.githubusercontent.com/kcirtapfromspace/sudoku/main/crates/sudoku-wasm/www/pkg/${file}" \
              -o "${file}"
          done
          echo "Updated WASM files:"
          ls -la

      - name: Set image tag
        run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Bump cache-buster in play and galaxy pages
        run: |
          sed -i "s/?v=[a-zA-Z0-9-]*'/?v=${IMAGE_TAG}'/g" frontend/play/index.html
          sed -i "s/?v=[a-zA-Z0-9-]*\"/?v=${IMAGE_TAG}\"/g" frontend/galaxy/index.html

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/ukodus-api:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_PREFIX }}/ukodus-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build & push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/ukodus-frontend:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_PREFIX }}/ukodus-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build & push Analyzer
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.analyzer
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/ukodus-analyzer:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_PREFIX }}/ukodus-analyzer:latest
          cache-from: type=gha,scope=analyzer
          cache-to: type=gha,mode=max,scope=analyzer

      - name: Update kustomization image tags
        run: |
          cd k8s
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          ./kustomize edit set image \
            ghcr.io/kcirtapfromspace/ukodus-api:$IMAGE_TAG \
            ghcr.io/kcirtapfromspace/ukodus-frontend:$IMAGE_TAG \
            ghcr.io/kcirtapfromspace/ukodus-analyzer:$IMAGE_TAG

      - name: Commit and push tag update
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/kustomization.yaml frontend/wasm/ frontend/play/index.html
          git diff --staged --quiet || git commit -m "deploy: update image tags to $IMAGE_TAG [skip ci]"
          git push
