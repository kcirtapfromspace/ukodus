<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Galaxy - Ukodus</title>
    <meta
      name="description"
      content="Explore the Sudoku Galaxy: an interactive force-directed visualization of thousands of puzzles, clustered by solving technique and difficulty."
    />
    <meta name="theme-color" content="#f6f1e7" />

    <link rel="icon" type="image/png" href="../assets/app-icon.png" />
    <link rel="apple-touch-icon" href="../assets/app-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..900&family=IBM+Plex+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/site.css" />
    <link rel="stylesheet" href="../assets/galaxy.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <a class="brand" href="../" aria-label="Ukodus home">
          <img src="../assets/app-icon.png" alt="" width="34" height="34" />
          <div class="wordmark">
            <strong>Ukodus</strong>
            <span>Sudoku Galaxy</span>
          </div>
        </a>

        <nav aria-label="Primary">
          <a class="navlink" href="../">Home</a>
          <a class="navlink" href="../play/">Play</a>
          <a class="navlink" href="./" aria-current="page">Galaxy</a>
          <a class="navlink" href="https://github.com/kcirtapfromspace/sudoku">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <div class="galaxy-layout">
        <!-- Sidebar -->
        <aside class="galaxy-sidebar">
          <div class="sidebar-section" id="filters-section">
            <h3>Technique Filters</h3>
            <div class="filter-group" id="filter-group">
              <!-- Populated by galaxy.js -->
            </div>
          </div>

          <div class="sidebar-section" id="stats-section">
            <h3>Galaxy Stats</h3>
            <div class="stats-grid" id="stats-panel">
              <div class="stat-item">
                <div class="stat-value" id="stat-puzzles">--</div>
                <div class="stat-label">puzzles</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="stat-plays">--</div>
                <div class="stat-label">plays</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="stat-players">--</div>
                <div class="stat-label">players</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="stat-techniques">--</div>
                <div class="stat-label">techniques</div>
              </div>
            </div>
          </div>

          <div class="sidebar-section" id="detail-section">
            <h3>Selected Puzzle</h3>
            <div class="detail-panel empty" id="detail-panel">
              Click a node to see details
            </div>
          </div>
        </aside>

        <!-- Galaxy visualization -->
        <div class="galaxy-main">
          <div class="galaxy-loading" id="galaxy-loading">Loading galaxy</div>
          <svg id="galaxy-svg"></svg>
          <div class="galaxy-tooltip" id="galaxy-tooltip"></div>
        </div>
      </div>
    </main>

    <footer class="wrap">
      <div class="fineprint">
        <div class="pill">&copy; <span data-year></span> Ukodus</div>
        <div class="links">
          <a href="../play/">Play</a>
          <a href="https://github.com/kcirtapfromspace/sudoku">GitHub</a>
        </div>
      </div>
    </footer>

    <script src="../assets/site.js"></script>
    <script src="../assets/galaxy.js"></script>
  </body>
</html>
