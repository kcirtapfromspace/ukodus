server {
    listen 80;
    server_name _;
    absolute_redirect off;
    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;
    types {
        application/wasm  wasm;
    }
    default_type application/octet-stream;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/css
        application/javascript
        application/json
        application/wasm
        image/svg+xml;

    # Serve precompressed .br and .gz from adapter-static
    gzip_static on;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location = /robots.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        try_files $uri =404;
    }
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }
    location = /llms.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    location = /llms-full.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    error_page 404 /404.html;
    location = /404.html { internal; }

    # Trailing-slash redirects
    location = /privacy  { return 301 /privacy/; }
    location = /techniques { return 301 /techniques/; }
    location = /difficulty { return 301 /difficulty/; }
    location = /how-to-play { return 301 /how-to-play/; }
    location = /about { return 301 /about/; }
    location = /app   { return 301 /app/; }

    # SvelteKit hashed assets — immutable
    location /_app/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location /wasm/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        try_files $uri =404;
    }

    # SPA routes — try directory index, then fallback
    location /play/ {
        try_files $uri $uri/ /play/index.html;
    }

    location /galaxy/ {
        try_files $uri $uri/ /galaxy/index.html;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
