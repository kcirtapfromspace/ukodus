resolver 127.0.0.11 valid=30s ipv6=off;  # Docker embedded DNS; ignored outside Docker

server {
    listen 80;
    server_name _;
    absolute_redirect off;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types (include wasm which isn't in nginx defaults)
    include /etc/nginx/mime.types;
    types {
        application/wasm  wasm;
    }
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/css
        application/javascript
        application/json
        application/wasm
        image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # SEO: serve these files directly, don't fall through to SPA
    location = /robots.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        try_files $uri =404;
    }
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }
    location = /llms.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    location = /llms-full.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Custom 404
    error_page 404 /404.html;
    location = /404.html { internal; }

    # Trailing-slash redirects for content pages
    location = /privacy  { return 301 /privacy/; }
    location = /techniques { return 301 /techniques/; }
    location = /difficulty { return 301 /difficulty/; }
    location = /how-to-play { return 301 /how-to-play/; }
    location = /about { return 301 /about/; }

    # Static assets — long-lived, fingerprinted via ?v=N
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header CDN-Cache-Control "max-age=2592000";
        try_files $uri =404;
    }

    # WASM files — cache-busted via ?v=N, safe to cache longer at edge
    location /wasm/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header CDN-Cache-Control "max-age=86400";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        try_files $uri =404;
    }

    # HTML pages — short browser cache, longer edge cache (stale-while-revalidate)
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
    }

    # Use variable so nginx defers DNS resolution to runtime (doesn't fail at startup)
    set $api_upstream http://api:3000;

    # WebSocket upgrade for galaxy live updates (must be before /api/)
    location /api/v1/ws/ {
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API proxy — never cache at edge
    location /api/ {
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
        add_header Cache-Control "no-store";
        add_header CDN-Cache-Control "no-store";
    }

    # Vanity short-code redirects
    location /s/ {
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoints
    location = /healthz {
        proxy_pass $api_upstream;
    }

    location = /readyz {
        proxy_pass $api_upstream;
    }

    # SPA routing — 1min browser cache, 5min edge cache
    location /play/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ /play/index.html;
    }

    location /galaxy/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ /galaxy/index.html;
    }

    # Content pages
    location /privacy/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ =404;
    }

    location /techniques/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ =404;
    }

    location /difficulty/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ =404;
    }

    location /how-to-play/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ =404;
    }

    location /about/ {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ =404;
    }

    location / {
        add_header Cache-Control "public, max-age=60, s-maxage=300, stale-while-revalidate=60";
        try_files $uri $uri/ =404;
    }

    # Deny dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
