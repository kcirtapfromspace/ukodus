server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types
    types {
        text/html                             html htm;
        text/css                              css;
        application/javascript                js mjs;
        application/json                      json;
        application/wasm                      wasm;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/svg+xml                         svg svgz;
        image/x-icon                          ico;
        font/woff2                            woff2;
        font/woff                             woff;
        application/octet-stream              bin;
    }
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/html
        text/css
        application/javascript
        application/json
        application/wasm
        image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets with cache headers
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # WASM files with appropriate headers and longer cache
    location /wasm/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        try_files $uri =404;
    }

    # WebSocket upgrade for galaxy live updates (must be before /api/)
    location /api/v1/ws/ {
        proxy_pass http://ukodus-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API proxy
    location /api/ {
        proxy_pass http://ukodus-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    # Vanity short-code redirects
    location /s/ {
        proxy_pass http://ukodus-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoints
    location = /healthz {
        proxy_pass http://ukodus-api:3000;
    }

    location = /readyz {
        proxy_pass http://ukodus-api:3000;
    }

    # SPA routing for frontend pages
    location /play/ {
        try_files $uri $uri/ /play/index.html;
    }

    location /galaxy/ {
        try_files $uri $uri/ /galaxy/index.html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
